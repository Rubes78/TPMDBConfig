<!doctype html>
<html>
<head>
  <title>TPM Config Setup</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    form div { margin-bottom: 1rem; }
    label { display: inline-block; width: 200px; font-weight: bold; }
    input[type=text], select { width: 400px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Populate TPM_Config Table</h1>
  {% if message %}
    <div class="{{ 'success' if success else 'error' }}">{{ message }}</div>
  {% endif %}
  <form method="POST">
    {% for field in fields if field not in ['start_date', 'end_date'] %}
    <div>
      <label>{{ field }}:</label>
      {% if field == 'log_level' %}
      <select name="log_level">
        <option value="DEBUG" {% if values.get('log_level') == 'DEBUG' %}selected{% endif %}>DEBUG</option>
        <option value="INFO" {% if values.get('log_level') == 'INFO' %}selected{% endif %}>INFO</option>
        <option value="WARNING" {% if values.get('log_level') == 'WARNING' %}selected{% endif %}>WARNING</option>
        <option value="ERROR" {% if values.get('log_level') == 'ERROR' %}selected{% endif %}>ERROR</option>
        <option value="CRITICAL" {% if values.get('log_level') == 'CRITICAL' %}selected{% endif %}>CRITICAL</option>
      </select>
      {% else %}
      <input type="text" name="{{ field }}" value="{{ values.get(field, '') }}">
      {% endif %}
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
</body>
</html>
